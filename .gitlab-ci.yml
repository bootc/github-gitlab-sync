---
stages:
  - build
  - git-sync

build:
  stage: build
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - >-
      docker build
      --force-rm=true
      --label=org.label-schema.build-date="$(date --utc --iso-8601=seconds)"
      --label=org.label-schema.vcs-ref="${CI_COMMIT_SHA}"
      --label=org.label-schema.vcs-url="${CI_PROJECT_URL}.git"
      --pull=true
      -t ${CI_REGISTRY_IMAGE}:latest
      .
    - docker push ${CI_REGISTRY_IMAGE}:latest
  only:
    - master
  except:
    - triggers
  tags:
    - docker-build

git-sync:
  script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
    - git sync-remote
        git@github.com:${CI_PROJECT_PATH}.git
        git@git.boo.tc:${CI_PROJECT_PATH}.git
  stage: git-sync
  image: dkr.boo.tc/bootc/github-gitlab-sync:latest
  only:
    - triggers

