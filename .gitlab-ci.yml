---
stages:
  - build
  - Git Sync

build:
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t ${CI_REGISTRY_IMAGE}:latest .
    - docker push ${CI_REGISTRY_IMAGE}:latest
  stage: build
  tags:
    - docker-build
  except:
    - triggers

git-sync:
  variables:
    CI_DEBUG_TRACE: "true"
  script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$PUSH_KEY")
    - >-
      git sync-remote
        git@github.com:bootc/github-gitlab-sync.git
        git@git.boo.tc:bootc/github-gitlab-sync.git
  stage: Git Sync
  image: ${CI_REGISTRY_IMAGE}:latest
  tags:
    - docker
  only:
    - triggers

