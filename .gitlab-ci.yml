---
stages:
  - Git Sync

git-sync:
  script:
    - eval `ssh-agent`
    - echo "$PUSH_KEY" | ssh-add -
    - >-
      git sync-remote
        git@github.com:bootc/github-gitlab-sync.git
        git@git.boo.tc:bootc/github-gitlab-sync.git
  stage: Git Sync
  image: ignoredambience/github-gitlab-sync
  tags:
    - docker
  only:
    - triggers
